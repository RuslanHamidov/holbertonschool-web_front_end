<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
        <title>Holberton - Web Stack - Bootstrap</title>
        <meta name="description" content="Bootstrap is a free and open-source CSS framework">

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    </head>
    <body class="p-2 text-white text-center ">
        <div class="col-lg">
            <div class="bg-primary">Primary</div>
            <div class="bg-success">Success</div>
            <div class="bg-danger">Danger</div>
            <div class="bg-warning">Warning</div>
        </div>

        <hr />

        <div class="col-sm">
            <div class="bg-primary">Primary</div>
            <div class="bg-success">Success</div>
            <div class="bg-danger">Danger</div>
            <div class="bg-warning">Warning</div>
        </div>

        <hr />

        <div>
            <div class="bg-primary col-lg">Primary</div>
            <div class="bg-success col-lg-4">Success</div>
            <div class="bg-danger col-lg-6">Danger</div>
        </div>

        <hr />

        <div class="col xl">
            <div class="col-lg-3 col-md-6 order-1 order-lg-1 bg-primary">Primary</div>
            <div class="col-lg-3 col-md-6 order-3 order-lg-2 bg-success">Success</div>
            <div class="col-lg-3 col-md-6 order-2 order-lg-3 bg-danger">Danger</div>
            <div class="col-lg-3 col-md-6 order-4 order-lg-4 bg-warning">Warning</div>
        </div>

        <hr/>

        <div>
            <div class="bg-primary">Primary</div>
            <div class="bg-success">Success</div>
        </div>

        <hr/>

        <div>
            <div class="bg-primary">Primary</div>
            <div class="bg-success">Success</div>
            <div class="bg-danger">Danger</div>
        </div>
